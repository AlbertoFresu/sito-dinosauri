<!DOCTYPE html>
<html lang="it">

        <img src="goofy-stupid.gif" class="dino" alt="Dinosauro che corre">

            "Giorgia", "Adelasia", "Giuseppe chisu",
            "Giuseppe la mic", "Irene", "Lollenzo", 
            "Luca Loi", "Lucrezia", "Luisa", "Marta c",
            "Atmeo", "Mattia", "Michele", "Niccolò", "Nick",
            "Pier", "Raimondo", "Rossella", "Samuele", "Sara",
            "Simona Fre",
        ]; 

        const buttonsDiv = document.getElementById("buttons");

        people.forEach(name => {
            const button = document.createElement("button");
            button.textContent = name;
            button.classList.add("thank-button");
            button.onclick = () => {
                document.body.classList.add("fade-out"); 
                setTimeout(() => {
                    window.location.href = `thankyou.html?name=${name}`;
                }, 500); 
            };
            buttonsDiv.appendChild(button);
        });

</body>
</html>
