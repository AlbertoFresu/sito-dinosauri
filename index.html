<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosauri e Asini!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ringraziamenti Laurea 🦖🫏</h1>
    
    <div id="buttons"></div>

    <div class="animation-container">
        <img src="goofy-stupid.gif" class="dino" alt="Dinosauro che corre">
        <img src="asino.gif" class="asino" alt="Asino divertente">
    </div>

    <script>
        const people = ["Sonia", "Famiglia", "Antonio", "Fabrizio"];
        const buttonsDiv = document.getElementById("buttons");

        people.forEach(name => {
            const button = document.createElement("button");
            button.textContent = name;
            button.onclick = () => {
                document.body.classList.add("fade-out"); 
                setTimeout(() => {
                    window.location.href = `thankyou.html?name=${name}`;
                }, 500); 
            };
            buttonsDiv.appendChild(button);
        });
    </script>
</body>
</html>
