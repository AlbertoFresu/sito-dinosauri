<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosauri e Asini!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <h1>Ringraziamenti Laurea 🦖🫏</h1>

    <div class="overlay"></div> <!-- Sfondo scuro per leggibilità -->
    
    <div class="message-container opaque-box"> <!-- Aggiunto classe per opacità -->
        <h2>Scegli il tuo nome:</h2>
        <div id="buttons"></div>
    </div>

    <div class="animation-container">
        <img src="goofy-stupid.gif" class="dino" alt="Dinosauro che corre">
        <img src="asino.gif" class="asino" alt="Asino divertente">
    </div>

    <script>
        const people = [
            "Sonia", "Famiglia", "Antonio", "Fabrizio",
            "Marco", "Giulia", "Francesco", "Valentina",
            "Giorgio", "Alessandra", "Marta", "Simone",
            "Davide", "Elena", "Stefano", "Lucia"
        ]; 

        const buttonsDiv = document.getElementById("buttons");

        people.forEach(name => {
            const button = document.createElement("button");
            button.textContent = name;
            button.classList.add("thank-button");
            button.onclick = () => {
                document.body.classList.add("fade-out"); 
                setTimeout(() => {
                    window.location.href = `thankyou.html?name=${name}`;
                }, 500); 
            };
            buttonsDiv.appendChild(button);
        });
    </script>
</body>
</html>
