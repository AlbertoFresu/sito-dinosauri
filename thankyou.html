<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <h1 id="message"></h1>

    <div class="animation-container">
        <img src="goofy-stupid.gif" class="dino" alt="Dinosauro che corre">
        <img src="asino.gif" class="asino" alt="Asino divertente">
    </div>

    <a href="index.html"><button id="backButton">Torna Indietro</button></a>

    <script>
        // Dizionario con messaggi personalizzati
        const messages = {
            "Sonia": "Grazie Sonia! Sei stata una guida incredibile in questo viaggio. 🎓❤️",
            "Famiglia": "Alla mia famiglia, il mio sostegno più grande. Senza di voi, nulla sarebbe stato possibile! ❤️",
            "Antonio": "Antonio, grazie per i tuoi consigli e il tuo supporto costante! 🚀",
            "Fabrizio": "Fabrizio, il miglior compagno di avventure accademiche! 🎓🔥",
            // Puoi aggiungere altre persone qui...
        };

        // Ottieni il parametro "name" dall'URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");

        // Imposta il messaggio personalizzato o uno generico se il nome non è nella lista
        const message = messages[name] || `Grazie, ${name}! Sei il miglior dinosauro di sempre! 🦕`;

        // Mostra il messaggio nella pagina
        document.getElementById("message").textContent = message;

        // Effetto di transizione per il pulsante "Torna Indietro"
        document.getElementById("backButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.classList.add("fade-out"); 
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        });
    </script>
</body>
</html>
