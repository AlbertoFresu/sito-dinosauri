<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <div class="overlay"></div> <!-- Sfondo migliorato per leggibilità -->
    
    <div class="message-container">
        <h1 id="message"></h1>
        <p id="personalMessage"></p>

        <button id="backButton">Torna Indietro</button>
    </div>

    <script>
        // Messaggi personalizzati
        const messages = {
            "Sonia": "Grazie Sonia! Sei stata una guida incredibile in questo viaggio. 🎓❤️",
            "Famiglia": "Alla mia famiglia, il mio sostegno più grande. Senza di voi, nulla sarebbe stato possibile! ❤️",
            "Antonio": "Antonio, grazie per i tuoi consigli e il tuo supporto costante! 🚀",
            "Fabrizio": "Fabrizio, il miglior compagno di avventure accademiche! 🎓🔥",
            // Aggiungi altre persone qui...
        };

        // Ottieni il parametro "name" dall'URL
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");

        // Imposta il messaggio personalizzato o uno generico se il nome non è nella lista
        document.getElementById("message").textContent = `Grazie, ${name}!`;
        document.getElementById("personalMessage").textContent = messages[name] || "Grazie per tutto! Sei una persona speciale. 💖";

        // Effetto di transizione per il pulsante "Torna Indietro"
        document.getElementById("backButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.classList.add("fade-out"); 
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        });
    </script>
</body>
</html>
