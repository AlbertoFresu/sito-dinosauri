<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazie!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <h1 id="message"></h1>

    <div class="animation-container">
        <img src="goofy-stupid.gif" class="dino" alt="Dinosauro che corre">
        <img src="asino.gif" class="asino" alt="Asino divertente">
    </div>

    <a href="index.html"><button id="backButton">Torna Indietro</button></a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        document.getElementById("message").textContent = `Grazie, ${name}! Sei il miglior dinosauro di sempre! ðŸ¦•`;

        document.getElementById("backButton").addEventListener("click", function(event) {
            event.preventDefault();
            document.body.classList.add("fade-out"); 
            setTimeout(() => {
                window.location.href = "index.html";
            }, 500);
        });
    </script>
</body>
</html>
